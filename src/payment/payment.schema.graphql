type Payment {
    id: Int!
    policyId: Int!
    amount: Int!
    currency: Currency!
    dueDate: DateTime!
    isInvioced: Boolean
    isPaid: Boolean!
    invoicedFileURL: String!
    paymentMethod: PaymentMethod
    paymentDate: DateTime
    createdAt: DateTime
    updatedAt: DateTime
}

enum PaymentMethod {
    Cash
    Cheque
    BankTransfer
    BankDeposit
    CreditCard
}
enum Currency {
    USD
    GBP
    EGP
}
type Query {
    getPayment: [Payment]!
}
