scalar DateTime

enum Gender {
     FEMALE 
     MALE   
}

enum MaritalStatus {
    SINGLE   
    MARRIED  
    WIDOWED  
    DIVORCED 
}

type Member {
    id: Int!
    firstName: String!
    lastName: String!
    fullName: String
    dob: DateTime!
    mobileNumber: String
    gender: Gender!
    martialStatus: MaritalStatus
    profilePictureURL: String
    address: String
    createdAt: DateTime
    updatedAt: DateTime
}
type Query {
    listMembers: [Member]!
}
